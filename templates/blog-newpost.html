{% extends "base.html" %}

{% block title %}
CS 253 Blog
{% endblock %}

{% block pagehighlight %}
new post
{% endblock %}

{% block content %}
<form method="post">
    <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>
    <label>
        <div>blog</div>
        <textarea name="blog">{{blog}}</textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit">
</form>
{% endblock %}
