{% extends "base.html" %}

{% block content %}
<h1>Add a Food</h1>
<form>
    <input type="text" name="food">
    <button>Add</button>
    {% if items %}
        {% for item in items %}
            <input type="hidden" name="food" value="{{item}}">
        {% endfor %}
    {% endif %}
    <br>
    <br>
    {% if items %}
        <h2>Shopping List</h2>
        <ul>
            {% for item in items %}
                <li>{{item}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</form>
{% endblock %}
